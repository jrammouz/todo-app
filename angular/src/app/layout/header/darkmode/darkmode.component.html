<div
  title="Dark Mode"
  (click)="handleDarkMode()"
  class="border relative p-2 rounded-full bg-gray-600 dark:bg-yellow-200 transition-all duration-300 h-10 w-10 cursor-pointer overflow-hidden flex items-center justify-center"
>
  <i
    class="fa-solid fa-moon text-xl text-white absolute transition-all duration-300 left-3 dark:left-10"
  ></i>
  <i
    class="fa-solid fa-sun text-xl text-[orangered] absolute transition-all duration-300 left-10 dark:left-2"
  ></i>
</div>
